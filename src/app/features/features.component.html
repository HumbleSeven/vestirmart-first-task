<div class="container">
  <div class="row mt-5 mx-2">
    <div class="col-xs-12 col-sm-6 col-lg-3" *ngFor="let eachFeature of featureArray">
      <div class="d-flex align-items-center justify-content-center">
        <fa-icon [ngStyle]="{color: eachFeature.color}" [icon]="['fas', eachFeature.iconData]" size="2x" class=""></fa-icon>
        <div class="content align-self-center">
          <h5 class="featureTitle">{{eachFeature.title}}</h5>
          <p class="featureContent">{{eachFeature.featureContent}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
