<section class="container mt-5">
  <div class="d-flex flex-column flex-sm-row justify-content-sm-between mx-3">
    <div class="d-flex flex-column flex-lg-row deals">
      <h3 class="align-self-center align-self-sm-none">Deal of the month</h3>
      <div
        class="d-flex align-items-center justify-content-center text-danger text-center px-lg-5"
      >
        <h3>34<sub>days</sub></h3>
        <h3>34<sub>hrs</sub></h3>
        <h3>34<sub>mins</sub></h3>
        <h3>34<sub>secs</sub></h3>
      </div>
    </div>
    <button class="allDeals btn btn-danger text-white text-bold">
      View All Deals
    </button>
  </div>

  <div class="row mt-3">
    <div
      class="col-xs-12 col-sm-6 col-lg-3 card"
      *ngFor="let eachDeal of dealsArray"
    >
      <img
        [src]="eachDeal.imgUrl"
        class="card-img-top"
        style="width: 100%; height: 300px; margin: 0em 0.5em"
        alt="..."
      />
      <div class="card-body">
        <p class="card-text">{{ eachDeal.productCategory }}</p>
        <h6 class="card-title">{{ eachDeal.productName }}</h6>
        <div class="d-flex">
          <p class="card-text text-decoration-line-through">
            {{ eachDeal.oldPrice }}
          </p>
          <p class="card-text text-danger">
            <strong>{{ eachDeal.newPrice }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-xs-12 col-sm-12 col-lg-4" *ngFor="let eachDeal of subDeal">
      <div
        [ngStyle]="{ 'background-image': 'url(' + eachDeal.imgUrl + ')' }"
        class="myCard"
      >
        <div class="text-white myBox">
          <div class="text-bold fs-4">Cell Phone</div>
          <h3>{{ eachDeal.subProductName }}</h3>
          <p>
            Starting at <strong>{{ eachDeal.startPrice }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
