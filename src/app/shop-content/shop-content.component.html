<section class="my-5">
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand">Shop</a>
      <p class="d-flex">Showing 1â€“25 of 56 results</p>
    </div>
  </nav>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <div class="navbar-brand">
        <div class="btn-group">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="background: #fff"
          >
            Show 16
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Menu item</a></li>
            <li><a class="dropdown-item" href="#">Menu item</a></li>
            <li><a class="dropdown-item" href="#">Menu item</a></li>
          </ul>
        </div>
      </div>
      <form class="d-flex" role="search">
        <div class="btn-group">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="background: #fff"
          >
            Default Sorting
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Menu item</a></li>
            <li><a class="dropdown-item" href="#">Menu item</a></li>
            <li><a class="dropdown-item" href="#">Menu item</a></li>
          </ul>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><fa-icon
                style="color: black"
                [icon]="['fas', 'grip']"
              ></fa-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><fa-icon style="color: black" [icon]="['fas', 'list']"></fa-icon>
            </a>
          </li>

        </ul>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3" >
      <div
        class="col-xs-12 col-sm-6 col-lg-3 card"
        *ngFor="let eachNewArrival of newArrival"
      >
        <img
          [src]="eachNewArrival.imgUrl"
          class="img-responsive"
          style="width: 100%; margin: 0em 0.5em"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">{{ eachNewArrival.productCategory }}</p>
          <h6 class="card-title">{{ eachNewArrival.productName }}</h6>
          <div class="d-flex">
            <p class="card-text text-decoration-line-through">
              {{ eachNewArrival.oldPrice }}
            </p>
            <p class="card-text text-danger">
              <strong>{{ eachNewArrival.newPrice }}</strong>
            </p>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-danger text-white">Load More</button>
      </div>
    </div>
  </div>
</section>
