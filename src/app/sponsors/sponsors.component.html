<section class="container">
  <div class="row mt-5 mx-auto">
    <div
      class="col-xs-12 col-sm-6 col-lg-2"
      *ngFor="let eachSponsor of sponsorArray"
    >
      <img
        [src]="eachSponsor.imageUrl"
        class="img-thumbnail w-100 mx-auto my-3"
      />
    </div>
  </div>
</section>
